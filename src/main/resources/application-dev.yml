spring:
  main:
    allow-bean-definition-overriding: true
    web-application-type: servlet
  shell:
    interactive:
      enabled: false
  # H2 Database Configuration for Development
  datasource:
    url: jdbc:h2:mem:tradingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      pool-name: TradingHikariPool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
  
  # Redis Configuration for Development (Optional - can use embedded)
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # Disable Redis if not available in dev
  cache:
    type: simple
    
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true

# Development Logging
logging:
  level:
    root: INFO
    com.trading: DEBUG
    org.springframework.web: DEBUG
    org.springframework.data: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.lmax.disruptor: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"

# Trading System Development Settings
trading:
  execution:
    mode: PAPER
    mock-data: true
    historical-data-path: ./data/historical
    
  monitoring:
    enabled: true
    log-all-signals: true
    log-all-orders: true
    
  backtest:
    enabled: true
    start-date: 2024-01-01
    end-date: 2024-12-31
    initial-capital: 100000
    
  # FUTU官方SDK配置
  futu:
    connection:
      host: 127.0.0.1
      port: 11111  # FUTU OpenD端口
      connection-timeout: 10000
      read-timeout: 30000
      heartbeat-interval: 30000
      max-retry-attempts: 3
      retry-delay-ms: 5000
      
    # 行情配置
    quote:
      max-subscriptions: 50  # 开发环境限制订阅数量
      push-enabled: true
      
    # 交易配置
    trade:
      unlock-password: ""  # 模拟环境通常不需要密码
      environment: SIMULATE  # SIMULATE|REAL
      market: HK  # HK|US|CN
      
    # 账户配置
    account:
      auto-select-account: true
      max-positions: 5  # 开发环境限制
      max-order-value: 10000.0  # 开发环境限制
      enable-risk-control: true
    
# Disruptor Configuration for Development
disruptor:
  ring-buffer-size: 1024  # Smaller size for development
  wait-strategy: BLOCKING  # Use blocking wait in dev for debugging
  
# Actuator - Full exposure in development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  trace:
    http:
      enabled: true
      
# API Documentation
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    
# Development Tools
debug: false
trace: false