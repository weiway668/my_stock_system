<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>未找到页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">错误：404 - 未找到资源</h4>
        <p>您所请求的页面不存在。</p>
        <hr>
        <p class="mb-0" th:if="${error_message}" th:text="${error_message}">错误详情</p>
        <p class="mb-0" th:unless="${error_message}">请检查您的URL是否正确，或返回首页。</p>
    </div>
    <a href="/" class="btn btn-primary">返回首页</a>
</div>
</body>
</html>
